cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.google.com.br
server:
  port: 8888
file:
  upload-dir: /Code/UploadDir
spring:
  application:
    name: rest-with-spring-boot-and-java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
  spring-doc:
    paths-to-match: /api/**/v1/**
    swagger-ui:
      use-root-path: true